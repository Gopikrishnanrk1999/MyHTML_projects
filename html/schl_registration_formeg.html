<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <h1>After School Club Registration Form</h1>
    <label for="sid">Student's name</label><br>
    <input type="text" id="sid" placeholder="First name">
    <input type="text"  id="sid" placeholder="Last name"><br><br>
    <label for="sdob">Student's Birthdate</label><br>
    <input type="date" id="sdob"><br><br>
    <label for="sg">Student's Grade</label> <br>
    <select name="" id="sg">
        <option value="">Kindergarden</option>
        <option value="">Lower Kingdergarden</option>
        <option value="">Upper Kindergarden</option>
    </select>
    <br><br>
    <label for="">Which sessions will your student attend?</label><br><br>
    <input type="radio" name="r1" id="bs"><label for="bs">full time before school care only</label><br>
    <input type="radio" name="r1" id="as"><label for="as">full time after school time only</label><br>
    <input type="radio" name="r1" id="bas"><label for="bas">full time before and after school care</label><br>
    <input type="radio" name="r1" id="dbas"><label for="dbas">drop in before and /or after school care</label><br>
    <br>
    <label for="allergies">Please indicate any  known allergies or special needs</label><br>
    <textarea name="" id="allergies" cols="43" rows="8"></textarea><br>
    <br>
    <label for="Gname">Parent/Guardian Name</label><br>
    <input type="text" id="Gname" placeholder="First">
    <input type="text" id="Gname" placeholder="Last"><br>
    <br>
    <label for="Gno">Parent/Guardian Number</label><br>
    <input type="text" id="Gno" placeholder="##########" ><br>
    <br>
    <label for="AGno">Additional Phone Number</label><br>
    <input type="text" id="AGno" placeholder="##########"><br>
    <br>
    <label for="email">Email</label><br>
    <input type="email" name="" id="email">
    <h1>Authorized Pick Up List</h1>
    <hr>
    <label for="AP">Name</label><br>
    <input type="text" id="AP" placeholder="First name">
    <input type="text"  id="AP" placeholder="Last name"><br>
    <br>
    <label for="Pno">Phone</label><br>
    <input type="text" id="Pno" placeholder="##########" ><br>
    <br>
    <label for="Relation">Relation to student </label><br>
    <input type="text" id="Relation"><br>
    <hr>
    <input type="text" placeholder="Addmore"><br>
    <a href=""><button>SEND</button></a>
</form>
</body>
</html>
